<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" 
        type="text/javascript"></script>
    <script>
     // this uses the API to grab scores via AJAX
     $(document).ready(function() {
       $.getJSON('/get/chomper?limit=100', function(data) {
         var items = [];

         $.each(data.scores.alltime, function(i) {
           items.push('<li>' + this.nickname + 
                      ' -- '+ this.score + 
                      '</li>');
         });

         $('<ul/>', {
          html: items.join('')
          }).appendTo('.leaderboard');
       });
     });

    </script>
  </head>
  <body>
    <h1>OMG ! LEADERBOARDS !1!!</h1>
      <h2>Top 100 scores</h2>
      <div class="leaderboard">
      </div>
      <!-- output scores using templating
      {% for score in scores %}
        {{score.game_id}} -- {{score.nickname}} -- {{score.score}}</br>
      {% endfor %}
      -->
</body>
</html>
